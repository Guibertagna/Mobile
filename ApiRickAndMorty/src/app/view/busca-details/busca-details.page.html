
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Personagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="info">
    <ion-card-header>
      <ion-card-title>{{ info.name }}</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <h1>Status:{{info.status}}</h1>
      <ion-img *ngIf="info.image" [src]="info.image" alt="Imagem do Personagem"></ion-img>
      <ion-list>
        <ion-item>
          <ion-label>Espécie:</ion-label>
          {{ info.species }}
        </ion-item>
        <ion-item>
          <ion-label>Gênero:</ion-label>
          {{ info.gender }}
        </ion-item>
        <ion-item lines="none">
          <ion-label>Origem:</ion-label>
        </ion-item>
        <ion-item>{{ info.origin.name }}</ion-item>
        <ion-item lines="none">
          <ion-label>Localização:</ion-label>
        </ion-item>
        <ion-item>{{ info.location.name }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
